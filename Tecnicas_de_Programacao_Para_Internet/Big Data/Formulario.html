<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>HTML5 - Formúlario</title>
		<link rel="stylesheet" type="text/css" href="_css/form.css">
	</head>
		<body>
			<form method="post" id="fContato" action="scripts.php">
				<fieldset id="usuario">
					<legend>Identificação do Usuário</legend>
					<p><label for="cNome">Nome:</label> <input type="text" name="tNome" id=
					"cNome" size="35" maxlength="35" placeholder=" Nome Completo" /></p> <!-- Nome -->
					<p><label for="cSenha">Senha:</label> <input type="password" name="tSenha"	
					id="cSenha" size="8" maxlength="8" placeholder=" Senha" /></p> <!-- Senha -->
					<p><label for="cMail">E-mail:</label> <input type="email" name="tMail" id=
					"cMail" size="35" maxlength="35" placeholder=" E-mail válido" /></p> <!-- E-mail -->
		
					<fieldset id="sexo">
						<legend>Sexo</legend> <!-- Sexo -->
						<input type="radio" name="tSexo" id="cMasc" checked /> <label for="cMasc"
						>Masculino</label><br />
						<input type="radio" name="tSexo" id="cFem" /> <label for="cFem">Feminino
						</label>
					</fieldset>
					<p><label for="cNasc">Data de Nascimento:</label> <input type="date" name=
					"tNasc" id="cNasc" /></p> <!-- Data de Nasc. -->
				</fieldset>
				
				<fieldset id="endereco">
					<legend>Endereço do Usuário</legend>
					<p><label for="cRua">Logradouro:</label> <input type="text" name="tRua" id=
					"cRua" size="45" maxlength="45" placeholder=" Rua, Avenida, Travessa, Praça"/></p> <!-- Logradouro (Rua) -->
					<p><label for="cNum">Número:</label> <input type="number" name="tNum" id="cNum" 
					min="0" max="99999" /></p> <!-- Numero -->
					
					<p><label for="cEst">Estado:</label> <!-- Estados -->
					<select name="tEst" id="cEst">
						<option value="AC">Acre</option>
						<option value="BA">Bahia</option>
						<option value="AM">Amazonas</option>
						<optgroup label="Região Sudeste">
							<option value="MG">Minas Gerais</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="SP" selected>São Paulo</option>
						</optgroup>
						<option value="TO" >Tocantins</option>
					</select></p>
					
					<p><label for="cCid">Cidade:</label> <input type="text" name="tCid" id="cCid" 
					placeholder=" Sua cidade" list="cidades"/> <!-- Cidade -->
						<datalist id="cidades">
						<option value="Boa Vista"></option>
						<option value="Salvador"></option>
						<option value="Belo Horizonte"></option>
						<option value="Rio de Janeiro"></option>
						<option value="São Paulo"></option>
						<option value="Palmas"></option>
						</datalist>
					</p>
				</fieldset>

				<fieldset id="mensagem">
					<legend>Mensagem do Usuário</legend>
					<p><label for="cUrg">Grau de Urgência:</label> Min <input type="range" name=
					"tUrg" id="cUrg" min="0" max="100" step="2"/> Máx</p>
					<p><label for="cMsg">Mensagem:</label> <textarea name="tMsg" id="cMsg"cols=
					"35" rows="5" placeholder="Deixe a sua mensagem"/></textarea></p>
				</fieldset>
					
				<input type="submit" name="tEnviar" value="Enviar" />
			
			</form>
		</body>
	</html>
	
	<!--
	<fildset> caixa (borda);
	<label for="cNome">Nome:</label> = Nome:___;
	name= onde resgata no script;
	for= codigo da caixa;
	size= tamanho;
	maxlength= total de digitos dentro;
	placeholder= letra apagada dentro do espaço de digitos;
	type: tipo de texto/email/senha;
	checked= inserir no 1º que vc queira q seja clicavel;
	legend= legenda em cima;
	min= minimo; max= maximo de digitos com numeros;
	select= selecione;
	selected= selecionado na caixinha;
	option= opções para escolher;
	optgroup= opções para escolher por região;
	value= valor no script;
	datalist= lista de opções;
	input= complementado pelo type, para "tipo do arquivo";
	cols= colunas;
	rows= linhas;
	-->
