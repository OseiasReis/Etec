<html>
<head>
<title>Alterar Aluno</title>

<script language="javascript">
function blokletras(objEvent)
{
var ikeyCode;
ikeyCode=objEvent.keyCode;
if (ikeyCode>=48 && ikeyCode<=57) return true;
return false;
}

function varifica(){
msg = "Tem certeza que deseja continuar?";
return confirm (msg);
}
</script>
</head>
<body>

<form action="AltAlunoMostra.php" method="POST">

<table>
<tr>
<th bgcolor="silver" align=center colspan=2>Alteração de Dados de Alunos</th>
</tr>
<tr>
<td><b>Matricula do Aluno:</b><td><INPUT NAME="txtmatricula" TYPE="TEXT" onkeypress="return blokletras(event)"></td>
</td>
</tr>
<tr>
<td colspan=2 align=right><INPUT NAME="Alterar" TYPE="submit" VALUE="Pesquisar" onclick="return verifica()"></td>
</tr>
</table>

</form>
</body>
</html>
