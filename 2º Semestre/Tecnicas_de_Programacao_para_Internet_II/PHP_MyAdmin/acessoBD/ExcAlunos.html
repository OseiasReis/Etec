<html>
<head>
<title>Exclusão de Alunos</title>

<script language="javascript">
function blokletras(objEvent)
{
var ikeyCode;
ikeyCode=objEvent.keyCode;
if (ikeyCode>=48 && ikeyCode<=57) return true;
return false;
}

function varifica(){
msg = "Tem certeza que deseja continuar?";
return confirm (msg);
}
</script>
</head>
	<body class="body">
		<div align=center>
			<form action="ExcAlunos.php"method="POST">
				<table class="menu">
					<tr>
						<th bgcolor=lightgrey align=center colspan=2>Exclusão de Alunos</th>
					</tr>
					<tr>
						<td><b>Código do Aluno:</b><td><INPUT NAME="txtcodmatr" TYPE="TEXT" onkeypress="return blokletras(event)"></td>
					</tr>
					<tr>
						<td colspan=2>
						<INPUT NAME="Excluir" TYPE="SUBMIT" VALUE="EXCLUIR" onclick="return verifica()"></td>
					</tr>

				</table>
			</form>
		</div>
	</body>
</html>
