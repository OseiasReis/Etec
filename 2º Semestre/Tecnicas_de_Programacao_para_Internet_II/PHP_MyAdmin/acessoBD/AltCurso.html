<html>
<head>
<title>Alterar Curso</title>

<script language="javascript">
function blokletras(objEvent)
{
var ikeyCode;
ikeyCode=objEvent.keyCode;
if (ikeyCode>=48 && ikeyCode<=57) return true;
return false;
}

function varifica(){
msg = "Tem certeza que deseja continuar?";
return confirm (msg);
}
</script>

</head>

</tr>
