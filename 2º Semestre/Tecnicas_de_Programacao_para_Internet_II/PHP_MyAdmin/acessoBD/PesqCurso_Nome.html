<html>
<head>
<title>Pesquisar Curso</title>

<script language="javascript"> 
function valida() 
{ 
	vazio=false; 
	if(document.f1.txtnome.value=="") 
		{ 
			alert("O campo nome deve ser preenchido."); 
			vazio=true; 
		} 
	if(vazio==false) document.f1.submit(); 
} 
</script>

</head>

<body>

<form action="PesqCurso_Nome.php" method="POST">

<table>
<tr>
<th bgcolor="silver" align=center colspan=2>Pesquisar Curso</th>
</tr>
<tr>
<td><b>Nome do Curso:</b><td><INPUT NAME="txtnome" TYPE="TEXT"></td>
</tr>
<tr>
<td colspan=2 align=right>
<INPUT NAME="Pesquisar" TYPE="SUBMIT" VALUE="Pesquisar" onclick="valida()"></td>
</tr>
</table>

</form>
</body>
</html>
