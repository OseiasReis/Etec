<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<title>Estrutura Condicional Multipla Escolha</title>
</head>
<body>
	<form method="get" action="est_cond_multipla1.php">
		<fieldset>
			<legend>Multipla escolha:</legend>
				<label for="cAno">Numero: </label>
				<input type="number" name="tNum" id="cNum" placeholder="digite um núemro"/>
				<fieldset>
				<legend>Operação:</legend>
					<input type="radio" name="tOp" id="cDobro" value="1" checked />
					<label for ="cDobro">Dobro</label>
					<input type="radio" name="tOp" id="cCubo" value="2"/>
					<label for ="cCubo">Cubo</label>
					<input type="radio" name="tOp" id="cRaiz" value="3"/>
					<label for ="cRaiz">Raiz Quadrada</label>
				</fieldset>
			<input type="submit" name="tEnviar" value="Calcular" />
		</fieldset>
	</form>
</body>
</html>
