<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>JavaScript</title>
		<script>
			var quebrada = false;
			function mudaLampada(tipo){
				if (!quebrada){
					document.getElementById("luz").src = "img/" + tipo + ".jpg";
					if (tipo == 'lampada-quebrada'){
						quebrada = true;
				}
			}
		}
		</script>
	</head>
	<body>
		<h1>Acenda a l√¢mpada</h1>
		<img src="img/lampada-apagada.jpg" id="luz" onmouseover=
		"mudaLampada('lamapada-acesa')" onmouseout="mudaLampada('lampada-apagada')" 
		onclick="mudaLampada('lampada-quebrada')"/>
		
		</body>
	</html>
	
	<!--
	alert = popup;
	document.write = mensagem na tela, depois do alert;
	onmousemove = mudar imagem ao passar o mouse por cima;
	onclick = mudar img ao clickar;
	onmouseout = tirar o mouse da img ela muda;
	-->
