<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>JavaScript</title>
		<script>
			var quebrada = false;
			function mudaLampada(tipo){
			if(tipo == 1){
				arquivo = "img/lampada-acesa.jpg";
			}
			if(tipo == 2) {
				arquivo = "img/lampada-apagada.jpg";
			}
			if(tipo == 3){
				arquivo = "img/lampada-quebrada.jpg";
			}
			if (!quebrada){
			document.getElementById("luz").src = arquivo;
				if (tipo==3){
					quebrada = true;
				}
			}
		}
		</script>
	</head>
	<body>
		<h1>Acenda a l√¢mpada</h1>
		<img src="img/lampada-apagada.jpg" id="luz" onmouseover="mudaLampada(1)" 
		onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
		
		</body>
	</html>
	
	<!--
	alert = popup;
	document.write = mensagem na tela, depois do alert;
	onmousemove = mudar imagem ao passar o mouse por cima;
	onclick = mudar img ao clickar;
	onmouseout = tirar o mouse da img ela muda;
	-->
